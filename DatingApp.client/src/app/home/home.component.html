<div class="container mt-5">

    <div class="text-center" *ngIf="!registermode">
        <h1>
            دوست خود را بیابید
        </h1>
        <p>
            با استفاده از این صفحه میتوانید دوست خودرا پیدا کنید
        </p>
    </div>


    <div class="text-center" *ngIf="!registermode">

        <button class="btn btn-primary btn-lg ml-2" (click)="toggleRegisterMode()">ثبت نام</button>

        <button class="btn btn-info btn-lg ml-2">نمایش بیشتر</button>

    </div>

    <div class="container" *ngIf="registermode">
        <div class="row justify-content-center">
            <div class="col-4">

                <app-register (cancelregister)="cancelregistermode($event)" ></app-register>\

            </div>
        </div>
    </div>

</div>
