<div class="card">
    <div class="card-body">


        <form (ngSubmit)="register()">
            <h2 class="text-center text-primary">ثبت نام</h2>
            <hr>

            <div class="form-group mb-2">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="نام کاربری" />
            </div>

            <div class="form-group mb-2">
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="ایمیل" />
            </div>

            <div class="form-group mb-2">
                <input type="password" class="form-control" [(ngModel)]="model.password" name="password"
                    placeholder="کلمه عبور" />
            </div>

            <div class="form-group mb-2">
                <input type="password" class="form-control" [(ngModel)]="model.confirmpassword" name="confirmpassword"
                    placeholder="تکرار کلمه عبور" />
            </div>


            <div class="form-group text-center">
                <button class="btn btn-success ms-2" type="submit">ثبت نام</button>
                <button (click)="cancel()" class="btn btn-danger mr-2" type="button">لغو</button>
            </div>

        </form>
    </div>

</div>
